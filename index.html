<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mini Portfolio</h1>
      <img src="https://via.placeholder.com/1920x500" alt="Header Image" />
    </header>
    <main>
      <div class="portfolio-grid">
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/400x300" alt="Project 1" />
          <div class="overlay">
            <div class="text">Project 1</div>
          </div>
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/400x300" alt="Project 2" />
          <div class="overlay">
            <div class="text">Project 2</div>
          </div>
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/400x300" alt="Project 3" />
          <div class="overlay">
            <div class="text">Project 3</div>
          </div>
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/400x300" alt="Project 4" />
          <div class="overlay">
            <div class="text">Project 4</div>
          </div>
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/400x300" alt="Project 5" />
          <div class="overlay">
            <div class="text">Project 5</div>
          </div>
        </div>
        <div class="portfolio-item">
          <img src="https://via.placeholder.com/400x300" alt="Project 6" />
          <div class="overlay">
            <div class="text">Project 6</div>
          </div>
        </div>
      </div>
    </main>
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img" />
      <div id="caption"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
